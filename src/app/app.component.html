<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div formArrayName="productsArray">
    <div *ngFor="let item of productsArray.controls; let i = index" [formGroupName]="i">
      <input formControlName="id" placeholder="Item Name">
      <input formControlName="title" placeholder="Quantity">
      <input [value]="item.value.length.length" placeholder="Quantity" (click)="openDialog(item)" readonly>
      <button (click)="removeItem(i)">Remove</button>
    </div>
  </div>
  <button (click)=" addItem()">Add Item</button>
  <button type="submit">Submit</button>
</form>
<ng-template #customDialog>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sample Dialog</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-form [message]="product"></app-form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Update</button>
      </div>
    </div>
  </div>
</ng-template>
